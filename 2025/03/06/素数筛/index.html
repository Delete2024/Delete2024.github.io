        <section id="main"><article id="post-素数筛" class="h-entry article article-type-post" itemprop="blogPost" itemscope itemtype="https://schema.org/BlogPosting">

    <h1 class="p-name article-title" itemprop="headline name">
      素数筛
    </h1>
  

      </header>
    
    <div class="e-content article-entry" itemprop="articleBody">
      
        <h3 id="埃氏筛"><a href="#埃氏筛" class="headerlink" title="埃氏筛"></a>埃氏筛</h3><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line">for(int i = 2;i &lt;= sqrt(n);i ++)&#123;</span><br><span class="line">	if(mark[i] == 1) continue; //只对素数倍增，不是素数肯定已经被标记过了</span><br><span class="line">	int j = i*2;</span><br><span class="line">	while(j &lt;= n)&#123;</span><br><span class="line">		mark[j] = 1;</span><br><span class="line">		j += i;</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>



<h3 id="欧拉筛"><a href="#欧拉筛" class="headerlink" title="欧拉筛"></a>欧拉筛</h3><figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br></pre></td><td class="code"><pre><span class="line">int prime[N] , vis[N] , k; //作用分别是：存储素数，标记是否是素数(为0表示是素数)，已经存储的素数个数 </span><br><span class="line">for(int i=2;i&lt;=n;i++)</span><br><span class="line">&#123;</span><br><span class="line">    if(vis[i]==0)//i是素数，则存起来</span><br><span class="line">        prime[k++]=i;</span><br><span class="line">    for(int j=0;j&lt;k;j++)//进行倍增，用i去乘以i之前(包括i)的素数</span><br><span class="line">    &#123;</span><br><span class="line">        if(i*prime[j]&gt;n)//倍增结果超出范围，退出</span><br><span class="line">            break;</span><br><span class="line"></span><br><span class="line">        vis[i*prime[j] ]=1;//将倍增结果进行标记</span><br><span class="line"></span><br><span class="line">        if(i%prime[j]==0)//i是前面某个素数的倍数时，也需要退出</span><br><span class="line">            break;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
